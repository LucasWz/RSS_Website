<html>
  <head>
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search Results</h1>
    <hr>
    <h2>Search Query: {{ query }}</h2>
    {% for entry in results %}
      <h2><a href='{{ entry.link }}'>{{ entry.title }}</a></h2>
      <p>{{ entry.published }}</p>
      <hr>
    {% endfor %}
  </body>
</html>
