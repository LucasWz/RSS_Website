{% extends "layout.html" %}
{% block content %}
    
    <h2>Qu'est-ce qu'un flux RSS ?</h2>
    <p></p>
    <h2>Sources des Flux RSS</h2>
    {% for feeder in entries %}
    <ul>
      <li class="feeders">
        <p><a href="{{ feeder.link }}">{{ feeder.title }}</a></p>
        <p>{{ feeder.description }}</p>
      </li>
    </ul>
    {% endfor %}

{% endblock content %}
