<html>
  <head>
    <title>RSS Feed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')
      }}">
  </head>
  <body>

    <h1><a href="/">Bio Flux</a></h1>
    <div class="subtitle">L'info en continue de l'agriculture bio</div>

    <div class="navigation-bar">
      <button class="nav-element" id="refresh" action="/refresh">🔄</button>

      <form action="/search" class="nav-element" id="search">
        <span>
          <input type="text" placeholder="🔍" name="search">
        </span>
        <!-- <button type="submit" class="search">🔎</button> -->
      </form>
      <a href="/"><button class="nav-element" id="home">🏠</button></a>
    </div>
    {% for key, value in entries.items() %}
    <ul>
      <li class="feeders"><a href="{{ value }}">{{ key }}</a></li>
    </ul>
    {% endfor %}
  </body>
</html>
