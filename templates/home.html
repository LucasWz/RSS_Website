<html>
<head>
<title>RSS Feed</title>
<style>
  /* styles for the refresh button */
  .refresh-button {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }

  /* styles for the search bar and home button */
  .search-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px 0;
  }
  .search-container input[type=text] {
    padding: 6px;
    margin-top: 8px;
    font-size: 17px;
    border: none;
  }
  .search-container button {
    margin-top: 8px;
    margin-right: 16px;
    background: #ddd;
    font-size: 17px;
    border: none;
    cursor: pointer;
  }
  .search-container button:hover {
    background: #ccc;
  }

  /* styles for the rest of the page */
  body {
    font-family: 'Arial', sans-serif;
    color: #333;
    max-width: 800px;
    margin: auto;
  }
  h1 {
    text-align: center;
    font-size: 2em;
    margin: 30px 0;
  }
  h2 {
    font-size: 1.5em;
    margin: 20px 0;
  }
  a {
    color: #0645ad;
  }
  .article {
    margin-bottom: 30px;
  }
  .article p {
    font-size: 0.9em;
  }
  hr {
    border: 0;
    border-top: 1px solid #ccc;
  }
</style>
</head>
<body>
  <div class="search-container">
    <button class="refresh-button">Refresh</button>
    <form action="/search">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit">Submit</button>
    </form>
    <button onclick="location.href='/'">Home</button>
  </div>
  <h1>RSS Feed</h1>
  {% for entry in entries %}
  <div class="article">
    <h2><a href='{{ entry.link }}'>{{ entry.title }}</a></h2>
    <p>{{ entry.published }}</p>
  </div>
  {% endfor %}
</body></html>
